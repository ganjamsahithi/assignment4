<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Random Digit Generator</h2>
        <label for="minValue">Minimum Value:</label>
        <input type="number" id="minValue">

        <label for="maxValue">Maximum Value:</label>
        <input type="number" id="maxValue">

        <button id="generateButton">Generate Random Number</button>

        <div class="result">
            <p id="randomNumber">Your random number is</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
